<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>


</head>
<body>
    <div class="picture-side">

    </div>
<div class="text-side">

    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. </p>
    
    <p>You <em>know</em> you want to</p>

    <form>
        <h3>Let's do this</h3>
        <div>
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div>
            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="phonenum">PHONE NUMBER</label>
            <input type="tel" name="phonenum" id="phonenum">
        </div>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirmpass">CONFIRM PASSWORD</label>
            <input type="password" name="confirmpass" id="confirmpass">
        </div>
    </form>
    

</div>
    
</body>
</html>
