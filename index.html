<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="picture-side">
        <div class="logo-banner">
          <img src="./odin-lined.png" alt="Odin Head" />
          ODIN
        </div>
        <p class="credit-to">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="text-side">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>

        <p>You <em>know</em> you want to</p>

        <form>
          <div class="input-section">
            <h3>Let's do this</h3>
            <div class="form-inputs">
              <div class="name-div">
                <div>
                  <label for="firstname">FIRST NAME</label>
                  <input type="text" name="firstname" id="firstname" />
                </div>
                <div>
                  <label for="lastname">LAST NAME</label>
                  <input type="text" name="lastname" id="lastname" />
                </div>
              </div>
              <div class="contact-div">
                <div>
                  <label for="email">EMAIL</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div>
                  <label for="phonenum">PHONE NUMBER</label>
                  <input type="tel" name="phonenum" id="phonenum" />
                </div>
              </div>
              <div class="password-div">
                <div>
                  <label for="password">PASSWORD</label>
                  <input class="error" type="password" name="password" id="password" />
                  <p class="error-message">*Passwords not matching</p>
                </div>
                <div>
                  <label for="confirmpass">CONFIRM PASSWORD</label>
                  <input class="error" type="password" name="confirmpass" id="confirmpass" />
                </div>
              </div>
            </div>
          </div>
          <button class="CAButton" type="submit">Create Account</button>
        </form>
        <p class="account">Already have an account? <a href="login">Log In</a></p>
      </div>
    </div>
  </body>
</html>
